<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Base Calculator</title>
    <link
      rel="shortcut icon"
      href="./assets/images/favicon_dark.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./dist/css/main.css" />
    <script src="./script.js" defer></script>
  </head>

  <body>
    <div class="container">
      <nav class="nav_bar">
        <div class="logo_container">
          <a href="https://envyxyz.github.io/binary-converter">
            <img
              src="./assets/images/favicon_dark.ico"
              alt="logo"
              class="logo"
              draggable="false"
          /></a>
        </div>
        <div class="nav_right">
          <div class="nav_btn theme_btn">
            <img
              src="./assets/images/dark-theme.svg"
              alt="dark_light_icons"
              draggable="false"
              class="nav_btn_icon"
            />
          </div>
          <div class="nav_btn repository_link">
            <a href="https://github.com/envyxyz/base-converter" target="_blank">
              <img
                src="./assets/images/github.png"
                alt="github_repository"
                draggable="false"
                class="nav_btn_icon"
              />
            </a>
          </div>
        </div>
      </nav>
    </div>
  </body>
</html>
